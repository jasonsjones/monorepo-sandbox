name: React client tests

on:
    push:
        branches:
            - master
        paths:
            - 'packages/app-react/**'

    pull_request:
        branches:
            - master
        paths:
            - 'packages/app-react/**'

jobs:
    runner-job:
        name: Client component test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install node
              uses: actions/setup-node@v1
              with:
                  node-version: '12'

            - name: Install dependencies
              run: npm install

            - name: Run API tests
              run: npm run test:app-r
